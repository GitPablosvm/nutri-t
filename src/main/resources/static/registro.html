<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriGM - Registrarse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="icon" href="img/Logoguada.ico" type="image/png">
</head>
<body>
<header>
    <a href="index.html" class="logo">NutriGM</a>
</header>

<div class="container">
    <form class="registration-form" action="http://localhost/smoot/registrar.php" method="post">
        <h2>Crear una cuenta</h2>
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Correo Electrónico E-mail</label>
        <input type="email" id="email" name="email" required>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" required>
        <button type="submit">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="iniciar.html">Iniciar sesión</a></p>
    </form>
</div>

<footer></footer>
<script src="JS/footer.js"></script>
</body>
</html>
