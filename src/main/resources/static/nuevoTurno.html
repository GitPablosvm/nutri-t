<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriGM - Turnos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="Css/nuevoTurno.css">
  <link rel="stylesheet" href="Css/estilo.css">
  <link rel="stylesheet" href="Css/footer.css">
  <link rel="icon" href="img/Logoguada.ico" type="image/png">
</head>
<body>
<section id="inicio">
  <header>
    <div class="contenido-header">
      <div class="logo">
        <h1>NutriGM</h1>
      </div>
    </div>
  </header>
  <main>
    <section class="sidebar">
      <h2 class="title">Elegí el profesional.</h2>
      <button class="profesional" data-nombre="Guadalupe Mejías">Guadalupe Mejías.<br>Nutri. Deportiva</button>
      <button class="profesional" data-nombre="Alberto Gomez">Alberto Gomez.<br>Nutri. Pediátrica</button>

      <h2 class="title">Elegí el horario.</h2>
      <div class="horarios">
        <label><input type="radio" name="hora" value="16:00 hs (Ciudad)"> 16:00 hs (Ciudad)</label>
        <label><input type="radio" name="hora" value="17:00 hs (Chacras)"> 17:00 hs (Chacras)</label>
        <label><input type="radio" name="hora" value="18:00 hs (Chacras)"> 18:00 hs (Chacras)</label>
        <label><input type="radio" name="hora" value="19:00 hs (Ciudad)"> 19:00 hs (Ciudad)</label>
      </div>
    </section>
    <section class="calendario">
      <div class="calendar-container">
        <table>
          <thead>
          <tr>
            <th>LU</th><th>MA</th><th>MI</th><th>JU</th><th>VI</th><th>SA</th><th>DO</th>
          </tr>
          </thead>
          <tbody>
          <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td></tr>
          <tr><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td></tr>
          <tr><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td></tr>
          <tr><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td></tr>
          <tr><td>29</td><td>30</td><td>31</td><td></td><td></td><td></td><td></td></tr>
          </tbody>
        </table>
      </div>
      <button class="solicitar">Solicitar turno</button>
    </section>
  </main>
  <footer></footer>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-text"></p>
    </div>
  </div>

  <script src="JS/calendario.js"></script>
</section>>
</body>


<script src="JS/footer.js"></script>
</html>
