<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - NutriGM</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<header>
    <div class="contenido-header">
        <div class="logo">
            <h1>NutriGM</h1>
        </div>
    </div>
</header>

<div class="login-wrapper">
    <div class="login-container">
        <div class="login-left">
            <img src="images/logo.png" alt="NutriGM Logo" class="login-logo">
        </div>
        <div class="login-right">
            <h2>Bienvenido</h2>
            <form id="loginForm">
                <div class="input-field">
                    <input type="email" id="username" placeholder="Ingrese su Correo..." required>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <div class="btn-field">
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                </div>
            </form>
            <p class="register-link">
                <a href="/registro.html">Crear Cuenta</a>
            </p>
        </div>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2024 NutriGM - Todos los derechos reservados</p>
</footer>

<script src="js/login.js"></script>
</body>
</html>
